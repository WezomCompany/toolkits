name: All packages test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Init
        run: npm run lerna:upgrade && npm run lerna:link && npm run lerna:bootstrap
      - name: Test package "@wezom/toolkit-math"
        run: cd packages/math && npm run test
